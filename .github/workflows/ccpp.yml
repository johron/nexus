name: C/C++ CI

on: [push]

jobs:
  strategy:
    matrix:
      os: [ubuntu-latest, windows-latest, macOS-latest]
  build:
    runs-on: ${{ matrix.os }}    
    steps:
    - uses: actions/checkout@v1
    - name: generate
      run: cmake . -B.build
    - name: compile
      run: cmake --build .build
    - name: unit test
      run: ctest .build
